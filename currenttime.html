<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display the Live Date and Time</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body onLoad= "displayTime();">
<script>
    function displayTime(){
     let myDate = new Date();
     let year = myDate.getYear();
     if(year<1000){
         year += 1900;
     }
     let day = myDate.getDay();
     let month = myDate.getMonth();
     let daym = myDate.getDate();
     let dayArray = new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
     let monthArray = new Array("January","February","March","April","May","June","July","August","September","October","November","December");
    let currentTime = new Date();
    let h = currentTime.getHours();
    let m = currentTime.getMinutes();
    let s = currentTime.getSeconds();
    if(h ==24){
        h = 0;
    }else if(h > 12){
       h = h - 0;
    }

    }
    if(h < 10){
       h = "0" + h;
    }
    if(m < 10){
       m = "0" + m;
    }
    if(s < 10){
        s = "0" + s;
    }
    let myClock = document.getElementId("clockDisplay");
    myClock.textContent =  "" +dayArray[day]+ " " +daym+ "" +monthArray[month]+ " " +year+ " | " +h+ ":" +m+ ":" +s;
    myClock.innerText =  "" +dayArray[day]+ " " +daym+ "" +monthArray[month]+ " " +year+ " | " +h+ ":" +m+ ":" +s;

    setTimeout("displayTime()", 1000);

displayTime()
</script>
<div id="clockDisplay" class="container"></div>
</body>
</html>
